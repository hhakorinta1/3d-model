<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>3D-malli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    model-viewer {
      width: 800px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <model-viewer src="vantaa_educa.glb"
                alt="SketchUp 3D-malli"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="1"
                tone-mapping="aces"
                ar
                ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
</body>
</html>
